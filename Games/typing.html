<!doctype html>
<html lang="en">
<head>

  <title>Typing Game — Games</title>

</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">TH</div>
        <div class="brand-text">
          <strong id="ui-name">THET HTAR SANN</strong>
          <span id="ui-role">Games</span>
        </div>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
        <a class="cta" href="../games.html">Back to Games</a>
        <a class="cta" href="../porfolio.html">Back to Portfolio</a>
      </div>

  <main class="game-page">
   

    <h2>Typing Game</h2>
    <p class="subtitle">Improve your speed and accuracy. Type the passage shown below and your WPM and accuracy will update in real time.</p>

    <div style="margin:12px 0;">
      <label for="typingType">Mode:</label>
      <select id="typingType" style="margin-left:8px;padding:6px;border-radius:6px;border:1px solid var(--border);">
        <option value="english" selected>English</option>
        <option value="programming">Programming</option>
        <option value="japanese">Japanese</option>
      </select>
    </div>

    <div class="typing-area panel">
      <div class="panel-body">
        <div class="target-text" id="targetText">Loading...</div>
        <textarea id="typingInput" class="typing-input" rows="4" placeholder="Start typing here..." disabled></textarea>
        <div class="stats">
          <span id="wpm">WPM: 0</span> • <span id="accuracy">Accuracy: 0%</span> • <span id="time">Time: 0s</span>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;">
          <button id="startBtn" class="cta cta-primary">Start</button>
          <button id="stopBtn" class="cta" disabled>Stop</button>
          <button id="resetBtn" class="cta">Reset</button>
        </div>
      </div>
    </div>
  </main>

`Regular typing practice can become a form of focused meditation where attention remains entirely on rhythm and accuracy. Each keystroke reinforces coordination between mind and body, promoting calm concentration. As distractions fade, learners enter a productive state often described as flow, where actions feel effortless and time passes quickly. This mental engagement transforms repetitive exercises into meaningful experiences that strengthen both technical ability and cognitive focus.`,

`Building endurance through longer typing exercises prepares learners for professional environments where sustained writing is essential. Reports, documentation, and collaborative communication demand accuracy over extended periods. Training with passages encourages pacing strategies that balance speed and precision effectively. Over time, learners develop awareness of fatigue signals and adjust their rhythm accordingly, maintaining consistent performance even during challenging tasks.`,

`Typing proficiency supports productivity across many disciplines including programming, writing, research, and communication. Efficient keyboard usage reduces the mental burden associated with translating ideas into text. When typing becomes automatic, creative thinking remains uninterrupted, allowing deeper engagement with complex problems. This synergy between technical skill and cognitive flow highlights why consistent practice remains valuable for learners at every level.`,

`Practicing diverse vocabulary through typing exercises enhances language familiarity while improving mechanical skill. Encountering unfamiliar words challenges coordination and encourages careful reading. Over time, learners become comfortable navigating complex sentence structures without losing rhythm. This dual development strengthens both linguistic understanding and typing efficiency, making practice sessions intellectually rewarding.`,

`Many learners initially focus only on speed metrics, but true mastery emerges from balanced development. Accuracy, rhythm, endurance, and comfort must evolve together to create sustainable performance. Tracking improvement across multiple dimensions provides clearer insight into progress. By celebrating incremental achievements, learners maintain motivation and continue refining their skills over extended learning journeys.`,

`Mindful typing encourages awareness of finger placement, breathing patterns, and posture alignment.`,

`Over time, small consistent improvements accumulate into significant increases in efficiency and confidence.`,

`Typing practice becomes more enjoyable when learners observe measurable progress and celebrate milestones.`,

`Exposure to different writing styles challenges adaptability and strengthens overall keyboard fluency.`,

`Patience remains essential because lasting skill development rarely occurs instantly but rewards persistence.`,

`Ultimately, typing mastery emerges from steady dedication, thoughtful practice, and a willingness to learn from mistakes.`
]

    japanese: [

`長い文章を入力する練習は、単なる速度向上だけでなく思考の整理にも役立ちます。文章を読みながら入力することで視覚情報と指の動きが連動し、リズム感のあるタイピングが可能になります。焦らず一定のペースを維持することが重要であり、安定した入力は疲労を軽減します。日々の成長を記録することでモチベーションを保ち、学習を継続する力を高めることができます。`,

`正しい姿勢を保ちながらタイピングを行うことは、長時間作業において非常に重要です。背筋を伸ばし、手首に余計な負担をかけないよう意識することで疲労を防ぐことができます。環境を整えることで集中力が向上し、より効率的な練習が可能になります。継続的な改善を心がけることで、自然で快適なタイピング習慣が形成されていきます。`,


`毎日同じ時間に練習を行うことで習慣化が進み、無理なくスキルを伸ばすことができます。小さな成功体験を積み重ねることで自信が生まれ、さらに挑戦する意欲が高まります。長期的な視点を持ちながら練習を続けることが上達への近道です。`,

`タイピングは単なる技術ではなく、現代社会における重要なコミュニケーション手段です。正確で読みやすい入力を心がけることで、仕事や学習の効率が大きく向上します。継続した努力が最終的な成果へとつながります。`

      };

      const targetEl = document.getElementById('targetText');
      const inputEl = document.getElementById('typingInput');
      const typeSelect = document.getElementById('typingType');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const resetBtn = document.getElementById('resetBtn');
      const wpmEl = document.getElementById('wpm');
      const accEl = document.getElementById('accuracy');
      const timeEl = document.getElementById('time');

      let target = '';
      let startTime = null;
      let timerInterval = null;

      function pick() {
        const mode = (typeSelect && typeSelect.value) || 'english';
        const list = sentencesByType[mode] || sentencesByType.english;
        target = list[Math.floor(Math.random() * list.length)];
        targetEl.textContent = target;
      }

      function reset() {
        pick();
        inputEl.value = '';
        inputEl.disabled = true;
        startTime = null;
        clearInterval(timerInterval);
        timeEl.textContent = 'Time: 0s';
        wpmEl.textContent = 'WPM: 0';
        accEl.textContent = 'Accuracy: 0%';
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }

      function updateStats() {
        if (!startTime) return;
        const elapsed = (Date.now() - startTime)/1000;
        timeEl.textContent = 'Time: ' + Math.floor(elapsed) + 's';
        const typed = inputEl.value || '';
        const mode = (typeSelect && typeSelect.value) || 'english';
        let measure = 0;
        if (mode === 'japanese') {
          // use characters-per-minute for Japanese
          measure = typed.length;
        } else {
          measure = typed.trim().split(/\s+/).filter(Boolean).length;
        }
        const minutes = Math.max(1/60, elapsed/60);
        const score = Math.round(measure / minutes);
        wpmEl.textContent = (mode === 'japanese' ? 'CPM: ' : 'WPM: ') + score;
        // accuracy
        let correct = 0;
        for (let i=0;i<typed.length && i<target.length;i++) if (typed[i]===target[i]) correct++;
        const acc = typed.length ? Math.round((correct/typed.length)*100) : 0;
        accEl.textContent = 'Accuracy: ' + acc + '%';
      }

      function stopTyping() {
        if (!startTime && !timerInterval) return;
        clearInterval(timerInterval);
        timerInterval = null;
        updateStats();
        inputEl.disabled = true;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        startTime = null;
      }

      startBtn.addEventListener('click', () => {
        inputEl.disabled = false;
        inputEl.focus();
        startTime = Date.now();
        clearInterval(timerInterval);
        timerInterval = setInterval(updateStats, 250);
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener('click', stopTyping);

      resetBtn.addEventListener('click', reset);

      if (typeSelect) {
        typeSelect.addEventListener('change', () => {
          reset();
        });
      }

      inputEl.addEventListener('input', () => {
        if (!startTime) return;
        updateStats();
        if (inputEl.value === target) {
          stopTyping();
        }
      });

      // init
      reset();
    })();
  </script>
</body>
