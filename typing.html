<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typing Game — Games</title>
  <link rel="stylesheet" href="porfolio.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .game-page { max-width: 920px; margin: 36px auto; padding: 18px; }
    .game-hero { display:flex;gap:18px;align-items:center;margin-bottom:18px }
    .game-hero img.title { max-height:84px; object-fit:contain }
    .app-icon { width:96px;height:96px;border-radius:18px;object-fit:cover;border:1px solid var(--border);box-shadow:var(--shadow-soft) }
    .typing-area { margin-top:16px; }
    .target-text { background:var(--bg); padding:12px; border-radius:8px; border:1px solid var(--border); font-size:15px; color:var(--muted); white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace; }
    .typing-input { width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid var(--border); }
    .stats { margin-top:10px; font-size:14px; color:var(--muted); }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">TH</div>
        <div class="brand-text">
          <strong id="ui-name">THET HTAR SANN</strong>
          <span id="ui-role">Games</span>
        </div>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
        <a class="cta" href="games.html">Back to Games</a>
        <a class="cta" href="porfolio.html">Back to Portfolio</a>
      </div>
    </div>
  </header>

  <main class="game-page">
   

    <h2>Typing Game</h2>
    <p class="subtitle">Improve your speed and accuracy. Type the passage shown below and your WPM and accuracy will update in real time.</p>

    <div style="margin:12px 0;">
      <label for="typingType">Mode:</label>
      <select id="typingType" style="margin-left:8px;padding:6px;border-radius:6px;border:1px solid var(--border);">
        <option value="english" selected>English</option>
        <option value="programming">Programming</option>
        <option value="japanese">Japanese</option>
      </select>
    </div>

    <div class="typing-area panel">
      <div class="panel-body">
        <div class="target-text" id="targetText">Loading...</div>
        <textarea id="typingInput" class="typing-input" rows="4" placeholder="Start typing here..." disabled></textarea>
        <div class="stats">
          <span id="wpm">WPM: 0</span> • <span id="accuracy">Accuracy: 0%</span> • <span id="time">Time: 0s</span>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;">
          <button id="startBtn" class="cta cta-primary">Start</button>
          <button id="stopBtn" class="cta" disabled>Stop</button>
          <button id="resetBtn" class="cta">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    (function(){
      const sentencesByType = {
        english: [
  'Consistent typing practice builds muscle memory over time, allowing your fingers to move naturally across the keyboard without conscious effort or hesitation.',
  'Improving typing accuracy first will eventually lead to higher speed because fewer mistakes mean less time wasted correcting errors during writing.',
  'A focused learner understands that small improvements repeated daily can produce remarkable long term results in both productivity and confidence.',
  'Reading while typing strengthens coordination between visual recognition and motor skills, helping you maintain a steady rhythm during extended sessions.',
  'Professional developers often rely on efficient typing habits to translate ideas into working code without interrupting their creative thinking process.',
  'Maintaining proper posture reduces fatigue and allows longer practice sessions while preventing unnecessary strain on wrists and shoulders.',
  'Typing games can transform repetitive exercises into engaging challenges that motivate learners to practice consistently every single day.',
  'Accuracy driven practice encourages mindfulness and reduces frustration caused by rushing through difficult or unfamiliar sentences.',
  'Setting achievable milestones helps learners stay motivated while gradually increasing the complexity and length of typed passages.',
  'A calm and steady pace often produces better performance than trying to type as fast as possible without maintaining control.',
  'Learning touch typing removes the need to look at the keyboard, enabling users to focus entirely on the content displayed on the screen.',
  'Regular breaks during long typing sessions improve concentration and prevent burnout while supporting healthier learning habits.',
  'Combining vocabulary expansion with typing exercises improves both language skills and keyboard proficiency simultaneously.',
  'Tracking daily progress provides valuable feedback that helps identify weaknesses and encourages continuous improvement.',
  'Typing complex paragraphs trains endurance and prepares users for real world writing tasks such as documentation or communication.',
  'Practicing different writing styles exposes learners to diverse sentence structures and enhances adaptability while typing.',
  'Confidence develops naturally when repeated success reinforces correct finger placement and movement patterns.',
  'Slow deliberate typing sessions can be more beneficial than fast careless practice that reinforces incorrect habits.',
  'Interactive learning environments increase engagement and make skill development feel less like work and more like play.',
  'Consistency matters more than intensity because steady practice forms lasting habits that remain reliable over time.',
  'Typing longer texts helps improve focus and strengthens mental stamina during demanding intellectual activities.',
  'Experimenting with different keyboard layouts can deepen understanding of typing mechanics and adaptability.',
  'Learning efficiency increases when mistakes are analyzed thoughtfully rather than ignored or rushed past.',
  'Structured practice routines allow learners to balance speed training with accuracy improvement effectively.',
  'Mastering typing is not about speed alone but about clarity, precision, comfort, and sustained performance.'
]
,
        programming: [
  "const numbers = Array.from({ length: 20 }, (_, i) => i + 1);",
  "numbers.forEach(num => console.log(`Current value is ${num}`));",
  "function calculateAverage(arr) { return arr.reduce((a,b)=>a+b,0)/arr.length; }",
  "const isEven = number => number % 2 === 0;",
  "let total = 0; for (const value of numbers) { total += value; }",
  "document.querySelectorAll('.item').forEach(el => el.classList.add('active'));",
  "async function fetchData(url) { const res = await fetch(url); return res.json(); }",
  "const delay = ms => new Promise(resolve => setTimeout(resolve, ms));",
  "try { JSON.parse(data); } catch (error) { console.error('Invalid JSON'); }",
  "const user = { name: 'Alex', role: 'developer', active: true };",
  "Object.entries(user).forEach(([key,value]) => console.log(key,value));",
  "const uniqueValues = [...new Set([1,2,2,3,4,4,5])];",
  "function debounce(fn, time){ let timer; return (...args)=>{ clearTimeout(timer); timer=setTimeout(()=>fn(...args),time); }; }",
  "window.addEventListener('resize', () => console.log(window.innerWidth));",
  "const sum = (...nums) => nums.reduce((acc,n)=>acc+n,0);",
  "class Timer { constructor(){ this.start=Date.now(); } elapsed(){ return Date.now()-this.start; } }",
  "const formatted = new Intl.DateTimeFormat('en-US').format(new Date());",
  "const randomColor = () => `#${Math.floor(Math.random()*16777215).toString(16)}`;",
  "const filtered = numbers.filter(n => n > 10).map(n => n * 2);",
  "localStorage.setItem('theme','dark');",
  "const deepCopy = obj => JSON.parse(JSON.stringify(obj));",
  "if(user.active && user.role === 'developer'){ console.log('Access granted'); }",
  "const promiseExample = new Promise(resolve => resolve('done'));",
  "const sorted = numbers.sort((a,b)=>b-a);",
  "export default function greet(name){ return `Welcome back, ${name}!`; }"
],

       japanese: [
  'タイピングの上達には毎日の積み重ねが重要であり、短時間でも継続することで確実に成果が現れます。',
  '正確に入力する習慣を身につけることで、結果的に入力速度も自然と向上していきます。',
  '長い文章を入力する練習は集中力を高め、実務に近い環境でのタイピング能力を育てます。',
  '画面を見ながら入力することで視覚と指の動きの連携が強化されます。',
  '焦らず落ち着いたリズムで入力することが、安定したタイピングにつながります。',
  '姿勢を正しく保つことで疲労を軽減し、長時間の作業でも効率を維持できます。',
  '日々の小さな成長を記録することで学習へのモチベーションを保つことができます。',
  '異なる種類の文章を入力することで柔軟な対応力が身につきます。',
  'ミスを恐れずに挑戦しながら改善を続ける姿勢が上達への近道です。',
  '正確さを意識した練習は無駄な修正時間を減らし作業効率を高めます。',
  '毎日少しずつ新しい表現に触れることで語彙力も同時に向上します。',
  '継続的な練習は自信を生み、自然な指の動きを形成します。',
  'タイピングゲームは楽しみながらスキルを伸ばせる効果的な方法です。',
  '一定のリズムを保つことで入力の安定性が大きく向上します。',
  '長文入力は集中力と持久力を同時に鍛える優れたトレーニングです。',
  '入力速度よりもまず正確性を優先することが重要です。',
  '練習の成果はすぐには現れませんが、継続すれば必ず成長を実感できます。',
  '日常的に文章を書く習慣がタイピング能力を大きく伸ばします。',
  '視線をキーボードではなく画面に向ける練習を心がけましょう。',
  '適度な休憩を取り入れることで集中力を長く維持できます。',
  '反復練習によって指の位置を覚え無意識に入力できるようになります。',
  '実用的な文章を使った練習は仕事にも直接役立ちます。',
  'タイピングスキルは現代のデジタル社会において重要な基礎能力です。',
  'ゆっくりでも正確に入力することが最終的な成長につながります。',
  '毎日の努力が積み重なり大きな成果へと変わっていきます。'
]

      };

      const targetEl = document.getElementById('targetText');
      const inputEl = document.getElementById('typingInput');
      const typeSelect = document.getElementById('typingType');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const resetBtn = document.getElementById('resetBtn');
      const wpmEl = document.getElementById('wpm');
      const accEl = document.getElementById('accuracy');
      const timeEl = document.getElementById('time');

      let target = '';
      let startTime = null;
      let timerInterval = null;

      function pick() {
        const mode = (typeSelect && typeSelect.value) || 'english';
        const list = sentencesByType[mode] || sentencesByType.english;
        target = list[Math.floor(Math.random() * list.length)];
        targetEl.textContent = target;
      }

      function reset() {
        pick();
        inputEl.value = '';
        inputEl.disabled = true;
        startTime = null;
        clearInterval(timerInterval);
        timeEl.textContent = 'Time: 0s';
        wpmEl.textContent = 'WPM: 0';
        accEl.textContent = 'Accuracy: 0%';
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }

      function updateStats() {
        if (!startTime) return;
        const elapsed = (Date.now() - startTime)/1000;
        timeEl.textContent = 'Time: ' + Math.floor(elapsed) + 's';
        const typed = inputEl.value || '';
        const mode = (typeSelect && typeSelect.value) || 'english';
        let measure = 0;
        if (mode === 'japanese') {
          // use characters-per-minute for Japanese
          measure = typed.length;
        } else {
          measure = typed.trim().split(/\s+/).filter(Boolean).length;
        }
        const minutes = Math.max(1/60, elapsed/60);
        const score = Math.round(measure / minutes);
        wpmEl.textContent = (mode === 'japanese' ? 'CPM: ' : 'WPM: ') + score;
        // accuracy
        let correct = 0;
        for (let i=0;i<typed.length && i<target.length;i++) if (typed[i]===target[i]) correct++;
        const acc = typed.length ? Math.round((correct/typed.length)*100) : 0;
        accEl.textContent = 'Accuracy: ' + acc + '%';
      }

      function stopTyping() {
        if (!startTime && !timerInterval) return;
        clearInterval(timerInterval);
        timerInterval = null;
        updateStats();
        inputEl.disabled = true;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        startTime = null;
      }

      startBtn.addEventListener('click', () => {
        inputEl.disabled = false;
        inputEl.focus();
        startTime = Date.now();
        clearInterval(timerInterval);
        timerInterval = setInterval(updateStats, 250);
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener('click', stopTyping);

      resetBtn.addEventListener('click', reset);

      if (typeSelect) {
        typeSelect.addEventListener('change', () => {
          reset();
        });
      }

      inputEl.addEventListener('input', () => {
        if (!startTime) return;
        updateStats();
        if (inputEl.value === target) {
          stopTyping();
        }
      });

      // init
      reset();
    })();
  </script>
</body>
</html>
